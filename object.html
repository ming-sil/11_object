<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>


    <script>

        // *Object(객체) 
        // =>변수나 배열처럼 원하는 값을 저장할 수 있음
        // =>배열보다 상세하게 값을 저장할 수 있음
        // =>Number, String, Boolean, undefined, null 의 기본타입을 제외한 나머지 값이 객체임.
        // =>객체는 {}안쪽으로 저장함
        // =>const 변수명 = {};

        // const obj = {};
        // obj. name = "Minseo",
        // obj. age = "27"
        // console.log(obj);

        // *Object 기본틀
        // =>const 변수명 = {
        //     속성: 속성값,
        //     속성: 속성값,
        //     ...
        // };

        // const obj = {
        //     name: "Minseo",
        //     age: "27"
        // };
        // console.log(obj.name);
        // console.log(obj.age);

        const man = {
            name: "짱구",
            age: "5",
            intro: function(){
                document.write(`안녕내이름은 ${this.name}야 나이는${this.age}살이지`);
            } 
            // =>객체 내부에 있는 함수는 인스턴스 함수라고 함
        };

        console.log(man.name);
        console.log(man.age);
        man.intro();

    </script>
</body>
</html>
